<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0" stop-color="#6366f1" />
      <stop offset="1" stop-color="#4338ca" />
    </linearGradient>
  </defs>

  <!-- Background shape: clean rounded square container -->
  <rect x="25" y="25" width="150" height="150" rx="32" fill="url(#gradient1)" />

  <!-- The "Logic" Grid (White dots/nodes) -->
  <circle cx="70" cy="70" r="8" fill="white" fill-opacity="0.9" />
  <circle cx="70" cy="100" r="8" fill="white" fill-opacity="0.5" />
  <circle cx="70" cy="130" r="8" fill="white" fill-opacity="0.3" />
  
  <circle cx="100" cy="70" r="8" fill="white" fill-opacity="0.9" />
  <circle cx="100" cy="100" r="8" fill="white" fill-opacity="0.9" />
  <circle cx="100" cy="130" r="8" fill="white" fill-opacity="0.5" />

  <circle cx="130" cy="70" r="8" fill="white" fill-opacity="0.9" />
  <circle cx="130" cy="100" r="8" fill="white" fill-opacity="0.9" />
  <circle cx="130" cy="130" r="8" fill="white" fill-opacity="0.9" />

  <!-- The "Insight/Action" Line (Connecting the dots) -->
  <path d="M70 130 L100 100 L130 70" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M130 70 L155 55" stroke="#22d3ee" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" /> <!-- Cyan Breakout -->

</svg>
