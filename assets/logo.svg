       Offset = (32 - 20) / 2 = 6px -->
  <svg x="6" y="6" width="20" height="20" viewBox="0 0 24 24" fill="none">
    <path d="M13 10V3L4 14h7v7l9-11h-7z" 
          stroke="white" 
