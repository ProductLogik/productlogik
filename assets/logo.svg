          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </svg>
  
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#059669"/> <!-- brand-600 -->
